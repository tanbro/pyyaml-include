# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

sphinx:
  configuration: docs/conf.py

build:
  os: ubuntu-lts-latest
  tools:
    python: latest
  jobs:
    pre_create_environment: # install uv
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
    create_environment: # create uv venv
      - uv venv "${READTHEDOCS_VIRTUALENV_PATH}"
    pre_install: # Avoid having a dirty Git index
      - git update-index --assume-unchanged docs/conf.py
    install: # install by uv
      - UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}" uv sync --all-extras --group docs
    pre_build:
      - sphinx-apidoc -o docs/apidocs -efH APIs src
